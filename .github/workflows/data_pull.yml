name: Hourly Data Pull

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the top of the hour
  workflow_dispatch:      # Allows manual triggering

jobs:
  pull-and-save-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permissions to commit changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run pull_data script
      run: python scripts/pull_data.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/bets_db/*.csv
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update sports data [skip ci]" && git push)
